<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Contractor Leads SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'brand-yellow': '#ffff00',
                        'brand-black': '#000000',
                        'brand-dark': '#1a1a1a',
                        'brand-gray': '#333333'
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #333333 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="w-full max-w-6xl mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            <div class="text-brand-yellow font-bold text-xl">Contractor Leads</div>
            <nav class="flex space-x-4">
                <a href="{{ url_for('index') }}" class="text-brand-yellow hover:text-white transition-colors">Home</a>
                <a href="{{ url_for('login') }}" class="text-brand-yellow hover:text-white transition-colors">Login</a>
            </nav>
        </div>
        <div class="w-full h-1 bg-brand-yellow mt-2"></div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center px-4">
        <div class="w-full max-w-md bg-white rounded-lg shadow-lg border-2 border-brand-black p-8">
            <h1 class="text-3xl font-bold text-brand-black mb-6 text-center">Sign Up</h1>
            
            {% if error %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" class="space-y-4">
                <div>
                    <label for="email" class="block text-brand-dark font-semibold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address"
                           class="w-full px-4 py-3 border-2 border-brand-gray rounded focus:border-brand-yellow focus:outline-none transition-colors"
                           required>
                </div>
                
                <div>
                    <label for="password" class="block text-brand-dark font-semibold mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a secure password"
                           class="w-full px-4 py-3 border-2 border-brand-gray rounded focus:border-brand-yellow focus:outline-none transition-colors"
                           required minlength="6">
                </div>
                
                <button type="submit" class="w-full bg-brand-dark text-brand-yellow py-3 px-6 rounded border-2 border-brand-yellow hover:bg-brand-yellow hover:text-brand-black transition-all duration-300 font-semibold">
                    Create Account
                </button>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-brand-dark">Already have an account?
                    <a href="{{ url_for('login') }}" class="text-brand-yellow hover:text-brand-black font-semibold transition-colors">Sign in here</a>
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="w-full max-w-6xl mx-auto px-4">
        <div class="w-full h-0.5 bg-brand-black"></div>
        <div class="bg-brand-yellow py-2 text-center text-brand-black text-sm">
            Â© 2025 Contractor Leads SaaS. All rights reserved.
        </div>
    </footer>
</body>
</html>
