<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Contractor Leads SaaS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #fafafa;
            color: #000;
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .header .logo {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-card {
            background: #fff;
            border: 1px solid #e0e0e0;
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .signup-card h1 {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 8px;
        }

        .signup-card p {
            color: #666;
            text-align: center;
            margin-bottom: 32px;
        }

        .error-message {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4682b4;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: transparent;
            border: none;
            color: #4682b4;
            text-decoration: underline;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
        }

        .submit-btn:hover {
            text-decoration: underline;
        }

        .login-link {
            text-align: center;
            margin-top: 24px;
            color: #666;
        }

        .login-link a {
            color: #4682b4;
            text-decoration: underline;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .footer {
            padding: 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
            border-top: 1px solid #e0e0e0;
        }

        @media (max-width: 768px) {
            .signup-card {
                padding: 24px;
                margin: 20px;
            }

            .header {
                padding: 16px;
            }

            .footer {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">üèóÔ∏è Contractor Leads</div>
    </header>

    <main class="main">
        <div class="signup-card">
            <h1>Join Contractor Leads</h1>
            <p>Create your account to get started</p>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a secure password" required minlength="6">
                </div>

                <button type="submit" class="submit-btn">Create Account</button>
            </form>

            <div class="login-link">
                Already have an account?
                <a href="{{ url_for('login') }}">Sign in here</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        ¬© 2025 Contractor Leads SaaS. All rights reserved.
    </footer>
</body>
</html>
